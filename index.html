<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exportify - Emprendedoras al Mundo</title>
    <link rel="stylesheet" href="/assets/css/unified.css" />
    <script src="https://kit.fontawesome.com/84d1e351a8.js" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
    <script src="assets/js/layout.js"></script>
  </head>
  <body>
    <!-- HEADER -->

     <div id="navbar"></div>

    <!-- HERO -->
    <section id="home" class="hero fade-in-up">
      <h1>Vende tus productos al mundo</h1>
      <p>Plataforma creada para mujeres emprendedoras chilenas que quieren llegar al mercado internacional.</p>
      <button class="btn-primary" id="verCatalogoBtn">Ver Catálogo</button>
    </section>

    <!-- CATÁLOGO -->
    <section id="catalogo" class="catalog-section fade-in-up" style="animation-delay: 0.2s;">
      <h2>Catálogo Internacional</h2>
      <div id="productList" class="catalog-grid"></div>
    </section>

    <!-- FORMULARIO PARA OFRECER PRODUCTO -->
    <section id="ofrecer" class="form-section fade-in-up" style="animation-delay: 0.4s;">
      <h2>Ofrecer Producto</h2>
      <form id="productForm" class="product-form">
        <input type="text" id="nombreProducto" placeholder="Nombre del producto" required />
        <input type="number" id="precioProducto" placeholder="Precio (USD)" required />
        <textarea id="descripcionProducto" placeholder="Descripción" required></textarea>
        <button type="submit" class="btn-primary">Publicar Producto</button>
      </form>
    </section>

    <!-- INTERACCIÓN ENTRE USUARIOS - COMENTARIOS -->
    <section class="comentarios-section fade-in-up" style="animation-delay: 0.6s;">
      <h2>Comentarios de Usuarias</h2>
      <div id="comentarios"></div>
      <textarea id="nuevoComentario" placeholder="Escribe un comentario..."></textarea>
      <button id="enviarComentario" class="btn-secondary">Enviar</button>
    </section>
    <!-- FOOTER -->
     <div id="footer"></div>
  </body>
</html>
