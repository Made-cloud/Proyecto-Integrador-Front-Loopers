<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noticias - Exportify</title>

  <!-- CSS de esta página -->
  <link rel="stylesheet" href="../assets/css/noticias.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/84d1e351a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar (inyectada por layout.js) -->
  <div id="navbar"></div>

  <!-- Contenido principal -->
  <main class="container">
    <section class="page-header">
      <h1 class="page-title">Noticias</h1>
      <p class="page-subtitle">
        Mantente al día con las últimas novedades de Exportify y el mundo del comercio internacional
      </p>

      <div class="news-filters">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="exportify">Exportify</button>
        <button class="filter-btn" data-filter="comercio">Comercio</button>
        <button class="filter-btn" data-filter="tecnologia">Tecnología</button>
      </div>
    </section>

    <section class="news-grid" id="newsGrid">
      <!-- Las noticias se cargarán aquí dinámicamente -->
    </section>

    <section class="load-more-container">
      <button class="load-more-btn" id="loadMoreBtn" type="button">Cargar más noticias</button>
    </section>
  </main>

  <!-- Footer (inyectado por layout.js) -->
  <div id="footer"></div>

  <!-- JS -->
  <script src="../assets/js/noticias.js"></script>
  <script src="../assets/js/layout.js"></script>
</body>
</html>
