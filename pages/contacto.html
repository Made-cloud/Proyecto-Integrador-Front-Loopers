<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctenos</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos del sitio -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/aboutUs.css" />
    <link rel="stylesheet" href="../assets/css/unified.css" />
    <link rel="stylesheet" href="../assets/css/contacto.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- CONTENIDO -->
    <div class="container">
      <div class="contact-form-container">
        <h2>Contáctenos</h2>
        <p>Envíenos sus preguntas o comentarios.</p>

        <!-- FORMULARIO CON FORMSPREE -->
        <form
          id="contactForm"
          method="POST"
          action="https://formspree.io/f/mzznkgko"
        >
          <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" id="inputName" name="name" required />
          </div>

          <div class="form-group">
            <label for="inputEmail">Correo electrónico</label>
            <input
              type="email"
              id="inputEmail"
              name="email"
              placeholder="ejemplo@dominio.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="inputPhone">Teléfono (opcional)</label>
            <input
              type="tel"
              id="inputPhone"
              name="phone"
              placeholder="Ej: 9 9876 5432"
              maxlength="12"
            />
          </div>

          <div class="form-group">
            <label for="inputMessage">Mensaje</label>
            <textarea id="inputMessage" name="message" required></textarea>
          </div>

          <button type="submit" class="btn-primary">Enviar Mensaje</button>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js" defer></script>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/contacto.js"></script>
  </body>
</html>
