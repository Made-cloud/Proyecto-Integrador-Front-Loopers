<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    
    <link rel="stylesheet" href="/assets/css/unified.css">
    
    <script src="https://kit.fontawesome.com/84d1e351a8.js" crossorigin="anonymous"></script>
    
    <script src="/assets/js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="navbar"></div>
        </div>
    </header>
    
    <section class="hero fade-in-up">
        <div class="container">
            <h1>CONTÁCTENOS</h1>
            <p>Nos encantaría escuchar de ti. Envíanos tu mensaje y nos pondremos en contacto pronto.</p>
        </div>
    </section>

    <div class="container fade-in-up" style="animation-delay: 0.2s;">
        <div class="contact-form-container fade-in-up">
            <form 
                id="contactForm" 
                method="POST" 
                action="https://formspree.io/f/mzznkgko"
            >
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input type="text" id="inputName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="inputEmail">Correo electrónico</label>
                    <input type="email" id="inputEmail" name="email" placeholder="ejemplo@dominio.com" required>
                </div>
                
                <div class="form-group">
                    <label for="inputPhone">Teléfono (opcional)</label>
                    <input type="tel" id="inputPhone" name="phone" placeholder="Ex: 9 9876 5432" maxlength="12">
                </div>
                
                <div class="form-group">
                    <label for="inputMessage">Mensaje</label>
                    <textarea id="inputMessage" name="message" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Enviar Mensaje</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>EXPORTI<span>FY</span></h3>
                <p>Conectando emprendedores con el mundo digital.</p>
            </div>
            <div class="footer-section">
                <h4>Enlaces</h4>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="aboutUs.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Redes Sociales</h4>
                <div class="footer-social">
                    <a href="#" aria-label="Facebook">FB</a>
                    <a href="#" aria-label="Instagram">IG</a>
                    <a href="#" aria-label="Twitter">TW</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Exportify · Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/contacto.js"></script>
</body>
</html>
