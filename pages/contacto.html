<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/script.js"></script>
<style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
            padding-top: 50px;
        }
        .contact-form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="contact-form-container">
            <h2 class="text-center mb-4">✍️ Contáctenos</h2>
            <p class="text-center text-muted mb-4">Envíenos sus preguntas o comentarios.</p>

            <form id="contactForm">
                
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>
                
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@dominio.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Teléfono (opcional)</label>
                    <input 
                        type="tel" 
                        class="form-control" 
                        id="inputPhone" 
                        placeholder="Ex: 9 9876 5432"
                        maxlength="9" 
                        pattern="[9][0-9]{8}"
                        title="O número deve ter 9 dígitos e começar com 9 (Ex: 912345678)."
                    >
                </div>
                
                <div class="mb-3">
                    <label for="inputMessage" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="inputMessage" rows="5" required></textarea>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Previene el envío por defecto (que recargaría la página)
            event.preventDefault(); 
            
            // Lógica de validación básica: verifica que los campos requeridos estén llenos
            const name = document.getElementById('inputName').value;
            const email = document.getElementById('inputEmail').value;
            const message = document.getElementById('inputMessage').value;

            if (name && email && message) {
                // Simula el envío exitoso
                alert('¡Gracias! Su mensaje ha sido enviado exitosamente.');

                // Aquí es donde se agregaría el código para enviar los datos a un servidor (Backend)
                // Por ahora, solo limpiamos el formulario después de la alerta.
                document.getElementById('contactForm').reset();
            } else {
                alert('Por favor, complete todos los campos obligatorios (Nombre, Correo electrónico y Mensaje).');
            }
        });
    </script>

</body>
</html>
