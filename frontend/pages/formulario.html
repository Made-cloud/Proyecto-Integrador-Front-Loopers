<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Exportify</title>
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84d1e351a8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="navbar"></div>

    <div class="container">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Regístrate en Exportify</h1>
                <p class="subtitle">Únete a nuestra comunidad</p>
            </div>

            <form id="registerForm" class="login-form">
                
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Ej: Ana Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Dirección</label>
                    <input type="text" id="address" name="address" placeholder="Ej: Av. Siempre Viva 123" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber"><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="912345678" required maxlength="9">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-check-double"></i> Repetir Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>

                <div class="links">
                    <a href="login.html" class="register-link">¿Ya tienes cuenta? Inicia sesión</a>
                </div>

                <div class="error-message general" id="generalError"></div>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
