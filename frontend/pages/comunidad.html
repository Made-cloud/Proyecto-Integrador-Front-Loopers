<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidad - Exportify</title>

    <link rel="stylesheet" href="../assets/css/comunidad.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/84d1e351a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/cursos.js"></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container fade-in-up" style="margin-top: 40px">
      <div class="comunidad-grid">
        <aside class="sidebar-izq">
          <div class="card">
            <h3>Seguidos</h3>
            <div id="contenedor-seguidos"></div>
          </div>
        </aside>

        <main class="feed-central">
          <div class="search-bar-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar en la comunidad..." />
          </div>

          <div id="contenedor-publicaciones"></div>
        </main>

        <aside class="sidebar-der">
          <div class="exportify-card perfil-card">
            <div class="bg-pattern"></div>

            <img
              src="https://ui-avatars.com/api/?name=Usuario&background=random"
              class="avatar-grande"
              id="perfil-avatar"
              alt="Usuario"
            />

            <h3 id="perfil-nombre">Cargando...</h3>
            <p class="role" id="perfil-rol">Miembro de la Comunidad</p>

            <div class="botones-perfil">
              <a
                href="perfil.html"
                class="btn-outline"
                style="text-decoration: none; text-align: center"
                >Ver Perfil</a
              >

              <button class="btn-text" id="btn-logout" onclick="logout()">
                Cerrar Sesión
              </button>
            </div>
          </div>

          <div class="exportify-card publicar-widget">
            <p>¿Tienes algo que compartir?</p>
            <button class="btn-full-width" id="btn-abrir-modal">
              <i class="fas fa-plus"></i> Crear Publicación
            </button>
          </div>
        </aside>
      </div>
    </div>

    <div class="modal-overlay" id="reviewModal">
      <div class="modal-content">
        <span class="modal-close" id="btnCloseModal">&times;</span>
        <h2>Nueva Publicación</h2>
        <form id="reviewForm">
          <div class="form-group">
            <label for="inputText">¿Qué estás pensando?</label>
            <textarea
              id="inputText"
              rows="4"
              required
              placeholder="Comparte tu experiencia..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="inputImage">Subir imagen (Opcional)</label>
            <input type="file" id="inputImage" accept="image/*" />
          </div>

          <button type="submit" class="btn-submit">Publicar</button>
        </form>
      </div>
    </div>

    <div id="footer"></div>

    <script type="module" src="../assets/js/comunidad/main.js"></script>
  </body>
</html>
