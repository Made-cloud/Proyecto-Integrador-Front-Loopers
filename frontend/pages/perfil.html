<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Exportify</title>
    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/comunidad.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/84d1e351a8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="navbar"></div>

    <div class="container fade-in-up" style="margin-top: 100px; max-width: 900px; min-height: 80vh;">
        
        <div class="exportify-card perfil-header" style="text-align: center; padding: 40px; margin-bottom: 30px; position: relative;">
            
            <img src="" id="header-avatar" class="avatar-grande" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
            
            <h1 id="header-nombre" style="margin: 20px 0 5px 0; color: #003366;">Cargando...</h1>
            <p id="header-email" class="text-muted" style="font-size: 1rem;">...</p>
            
            <div id="contenedor-acciones" style="margin-top: 25px;"></div>
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
            <i class="fas fa-th-list" style="margin-right: 10px; color: #003366;"></i>
            <h3 style="margin: 0; color: #333;">Publicaciones del Usuario</h3>
        </div>

        <div id="contenedor-publicaciones">
            <div style="text-align: center; padding: 20px;">
                <i class="fas fa-spinner fa-spin"></i> Cargando contenido...
            </div>
        </div>

    </div>

    <div id="footer"></div>

    <script src="../assets/js/layout.js"></script> 
    <script type="module" src="../assets/js/comunidad/perfil-usuario.js"></script>
</body>
</html>
