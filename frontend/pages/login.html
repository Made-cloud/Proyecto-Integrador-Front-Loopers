<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Exportify</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84d1e351a8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="navbar"></div>

    <div class="container">
        <div class="login-card">
            <div class="header">
                <div class="logo-session">
                    <i class="fas fa-user-circle" style="font-size: 3rem; color: #003366;"></i>
                </div>
                <h1>Inicio de Sesión</h1>
                <p class="subtitle">Bienvenida de nuevo</p>
            </div>

            <form id="loginForm" class="login-form">
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>

                <div class="form-group remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordar mi sesión</label>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <div class="links">
                    <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    <a href="formulario.html" class="register-link">Crear una cuenta</a>
                </div>

                <div class="error-message general" id="generalError"></div>
            </form>
        </div>
    </div>  

    <div id="footer"></div>

    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
